<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CDN -->
        <script src="./CDN/vue.global.js"></script>
        <script src="./CDN/vue-router.global.js"></script>
        <link rel="stylesheet" href="./CDN/bootstrap.css" />
        <link rel="stylesheet" href="./index.css" />
        <title>CMON</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CMON</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Личный кабинет</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#time"
                                >Управление временем</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#token"
                                >Управление токеном</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#request"
                                >Подать запрос</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="app">
            <router-view></router-view>
        </div>
        <div class="container">
            <div class="rounded row-block text-center">
                <p>College of Information Technology</p>
                <p>Kuznetsov Maksim</p>
                <p>St.Petersburg</p>
            </div>
        </div>
    </body>
    <script type="module">
        import { app } from './app.js'
    </script>
</html>
